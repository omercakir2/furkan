<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="header">
            <h1>Weather</h1>
            <input type="text" id="searchBar" placeholder="Enter your city ..">
        </div>
        <div class="content">



            <div class="city">Ankara</div>
            <div class="temp">35°c</div>
            <div class="desc">Sunny</div>
            <div class="minmax">27°c / 39°c</div>


            <div class="informations">If you want to get more information .
                Maybe you want to visit that link
            </div>
            <a href="https://openweathermap.org/">Here is your link </a>


        </div>


    </div>
    <script src="script.js"></script>

</body>

</html>
